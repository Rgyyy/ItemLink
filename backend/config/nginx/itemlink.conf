# ItemLink Backend Nginx Configuration
# Copy this file to /etc/nginx/sites-available/itemlink
# sudo cp config/nginx/itemlink.conf /etc/nginx/sites-available/itemlink
# sudo ln -s /etc/nginx/sites-available/itemlink /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl restart nginx

server {
    listen 80;
    listen [::]:80;

    # 도메인 이름 또는 서버 IP (실제 값으로 변경)
    server_name your-domain.com www.your-domain.com;
    # server_name 13.124.xxx.xxx;  # IP 사용 시

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 클라이언트 업로드 크기 제한
    client_max_body_size 10M;

    # 타임아웃 설정
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # 로그 파일
    access_log /var/log/nginx/itemlink-access.log;
    error_log /var/log/nginx/itemlink-error.log;

    # API 요청을 백엔드로 프록시
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;

        # WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 캐시 바이패스
        proxy_cache_bypass $http_upgrade;

        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check 엔드포인트 (모니터링용)
    location /health {
        proxy_pass http://localhost:5000/health;
        access_log off;
    }

    # 정적 파일 캐싱 (S3 사용 시 불필요)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:5000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

